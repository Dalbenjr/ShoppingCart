<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Unit price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">PS5</td>
                <td class="price">£389</td>
                <td class="qty"><input type="number" value="0" /></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">PS5 controller</td>
                <td class="price">£55</td>
                <td class="qty"><input type="number" value="0" /></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Game</td>
                <td class="price">£40</td>
                <td class="qty"><input type="number" value="0" /></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td><input class="mx-2" name="item" type="text" placeholder="New item" required/></td>
                <td><input class="mx-2" name="price" type="number" placeholder="Price"/></td>
                <td></td>
                <td></td> <!-- This empty cell maintains alignment -->
                <td><button class="btn-add btn-primary btn-sm">Add</button></td> <!-- "Add" button -->
              </tr>              
            </tbody>
          </table>
        </div>
        <div class="col-12 col-md-6">
          <h3>Total: £ <span id="totalValue"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
